actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
params:
    - tests/.env
modules:
    config:
        \craft\test\Craft:
            configFile: 'tests/_craft/config/test.php'
            entryUrl: 'http://craft-dev.test/'
            entryScript: 'index.php'
            projectConfig: {}
            migrations: []
            plugins:
                commerce:
                    class: '\craft\commerce\Plugin'
                    handle: commerce
            cleanup: true
            transaction: true
            dbSetup: {clean: true, setupCraft: true}