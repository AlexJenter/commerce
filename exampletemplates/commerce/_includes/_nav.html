<nav>

    {% set page = craft.request.getSegment(2) %}

    <a class="button {% if page == '' %}button-primary{% endif %}" href="/commerce">
        {{ "Home"|t }}
    </a>

    <a class="button {% if page == 'products' %}button-primary{% endif %}" href="/commerce/products">
        {{ "Products"|t }}
    </a>

    <a class="button {% if page == 'cart' %}button-primary{% endif %}" href="/commerce/cart">
        {{ "Cart"|t }} ({{cart.lineItems|length}})
    </a>

    <span class="right">
      {% if currentUser %}
          {{ currentUser.name }}
      {% else %}
          {{ "Guest"|t }}
      {% endif %}
    </span>

</nav>
