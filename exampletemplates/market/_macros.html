
{% macro addVariantToCartButton(variantId,qty,redirect,buttonText,buttonClass) %}
<form method="POST">
    <input type="hidden" name="action" value="market/cart/add">
    <input type="hidden" name="redirect" value="{{ redirect|default("") }}">
    <input type="hidden" name="variantId" value="{{ variantId }}">
    <input type="hidden" name="qty" value="{{ qty|default("1") }}">
    {{ getCsrfInput() }}
    <input type="submit" value="{{ buttonText|default('Add to Cart') }} class="{{ buttonClass|default("") }}" ">
</form>
{% endmacro %}
